<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users app</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <h1 class="text-center">Node Express API Server App</h1>
    <div class="container">
        <ul class="nav d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#add">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#edit">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#delete">Delete</a>
            </li>
        </ul>
    </div>

    <h2 class="text-center">Add User</h2>
    <div class="container">
        <form class="border border-secondary">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control"
                       id="firstname"
                       placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lasttname">Last Name</label>
                <input type="text" class="form-control"
                       id="lasttname"
                       placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control"
                       id="age" min="1" max="150"
                       placeholder="Enter age ( 1 - 150 )">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4 p-2" disabled>Add</button>
            </div>

        </form>
    </div>
    <h2 class="text-center">Users List</h2>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col">ID</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>33</td>
                <td>34354545566564</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>45</td>
                <td>34354545566564</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>18</td>
                <td>34354545566564</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
